<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Flexbox Generator</title>
	<link rel="stylesheet" href="normalize.css"/>
	<link rel="stylesheet" href="main.css"/>
	<!--<link rel="stylesheet/less" href="main.less"/>
	<script src="js/less.min.js"></script>-->
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
	<!--<script src="js/main.js"></script>-->
</head>
<body>
<div class="l-container g-clearfix">
	<div class="l-options">
		<div class="b-options">
			<div class="b-options-part">
                <div class="b-options-item">
                    <div class="b-options-title"># of items</div>
                    <div class="b-options-main">
                        <button type="button" class="b-options-button">-</button>
                        <button type="button" class="b-options-button">+</button>
                    </div>
                </div>
				<div class="b-options-item">
					<div class="b-options-title">flex-direction</div>
					<div class="b-options-main">
						<select class="b-options-select" data-control="select" data-control-option="">
							<option value="row" selected>row</option>
							<option value="row-reverse">row-reverse</option>
							<option value="column">column</option>
							<option value="column-reverse">column-reverse</option>
						</select>
					</div>
				</div>
				<div class="b-options-item">
					<div class="b-options-title">flex-wrap</div>
					<div class="b-options-main">
						<select class="b-options-select" data-control="select" data-control-option="">
							<option value="nowrap" selected>nowrap</option>
							<option value="wrap">wrap</option>
							<option value="wrap-reverse">wrap-reverse</option>
						</select>
					</div>
				</div>
				<div class="b-options-item">
					<div class="b-options-title">justify-content</div>
					<div class="b-options-main">
						<select class="b-options-select" data-control="select" data-control-option="">
							<option value="flex-start" selected>flex-start</option>
							<option value="flex-end">flex-end</option>
							<option value="center">center</option>
							<option value="space-between">space-between</option>
							<option value="space-around">space-around</option>
						</select>
					</div>
				</div>
			</div>
			<div class="b-options-part">
				<div class="b-options-item">
					<div class="b-options-title">flex-grow</div>
					<div class="b-options-main">
						<input type="range" />
					</div>
				</div>
				<div class="b-options-item">
					<div class="b-options-title">flex-basis</div>
					<div class="b-options-main">
						<input type="text" class="b-options-input" placeholder="auto" value="" />
					</div>
				</div>
				<div class="b-options-item">
					<div class="b-options-title">align-self</div>
					<div class="b-options-main">
						<select class="b-options-select" data-control="select" data-control-option="">
							<option value="stretch" selected>stretch</option>
							<option value="flex-start">flex-start</option>
							<option value="flex-end">flex-end</option>
							<option value="center">center</option>
							<option value="baseline">baseline</option>
						</select>
					</div>
				</div>
				<div class="b-options-item">
					<div class="b-options-title">align-items</div>
					<div class="b-options-main">
                        <select class="b-options-select" data-control="select" data-control-option="">
                            <option value="stretch" selected>stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="baseline">baseline</option>
                        </select>
					</div>
				</div>
                <div class="b-options-item">
                    <div class="b-options-title">align-content</div>
                    <div class="b-options-main">
                        <select class="b-options-select" data-control="select" data-control-option="">
                            <option value="stretch">stretch</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="space-between">space-between</option>
                            <option value="space-around">space-around</option>
                        </select>
                    </div>
                </div>
				<div class="b-options-item">
					<div class="b-options-title">order</div>
					<div class="b-options-main">
                        <input class="b-options-input" type="text" placeholder="0" value="" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="l-example">
		<div class="example-container" id="flexbox-container">
			<div class="example-item">Lorem</div>
			<div class="example-item">ipsum</div>
			<div class="example-item">dolor</div>
			<div class="example-item">sit</div>
			<div class="example-item">amet</div>
		</div>
	</div>
</div>

</body>
</html>
